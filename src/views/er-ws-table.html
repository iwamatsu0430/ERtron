<er-ws-table>
  <div each={Working.tables} style="left: {Working.findView(name.physical).position.x}px; top: {Working.findView(name.physical).position.y}px">
    <section>
      <header>
        <h1>{name.physical}</h1>
      </header>
      <main>
        <ul>
          <li each={columns}>
            {name.physical}
          </li>
        </ul>
      </main>
    </section>
  </div>
</er-ws-table>
